<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-50 min-h-screen">
    <header class="w-full py-4 bg-white shadow flex items-center">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="../index.html" class="flex items-center">

            <nav class="flex items-center space-x-4">

    <!-- Login Form -->
    <div id="login-form" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">

            <form onsubmit="handleLogin(event)" class="mt-8 space-y-6">

                <div>
                    <button type="submit"

                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            ğŸ”
                        </span>
                        Access Admin Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Content -->
    <main id="admin-content" class="container mx-auto px-4 py-8 hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Event Submissions</h1>
            <div id="stats" class="flex space-x-4 text-sm">
                <div class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full font-semibold">
                    <span id="pending-count">0</span> Pending
                </div>
                <div class="bg-green-100 text-green-800 px-3 py-1 rounded-full font-semibold">
                    <span id="approved-count">0</span> Approved
                </div>
                <div class="bg-red-100 text-red-800 px-3 py-1 rounded-full font-semibold">
                    <span id="rejected-count">0</span> Rejected
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between mb-4">
                <div class="flex space-x-2">
                    <button id="show-pending" class="px-4 py-2 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 transition-colors">
                        Pending
                    </button>
                    <button id="show-approved" class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors">
                        Approved
                    </button>
                    <button id="show-rejected" class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition-colors">
                        Rejected
                    </button>
                </div>
                <button id="refresh-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    Refresh
                </button>
            </div>
            
            <div id="loading" class="text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Loading events...</p>
            </div>
            
            <div id="error" class="hidden text-center py-10 text-red-500">
                <p>Error loading events. Please try again.</p>
            </div>
            
            <div id="no-events" class="hidden text-center py-10 text-gray-500">
                <p>No events found.</p>
            </div>
            
            <div id="events-container" class="hidden">
                <!-- Events will be loaded here -->
            </div>
        </div>
    </main>
    
    <script>
        // Admin Authentication System (using external config)
        const ADMIN_PASSWORD = window.ADMIN_CONFIG?.PASSWORD || 'DevConnect2024!';
        const AUTH_SESSION_KEY = window.ADMIN_CONFIG?.STORAGE_KEY || 'jtd_admin_auth';
        const AUTH_EXPIRY_HOURS = window.ADMIN_CONFIG?.SESSION_HOURS || 24;
        
        // Check if user is authenticated
        function isAuthenticated() {
            const authData = localStorage.getItem(AUTH_SESSION_KEY);
            if (!authData) return false;
            
            try {
                const { timestamp } = JSON.parse(authData);
                const now = new Date().getTime();
                const expiry = timestamp + (AUTH_EXPIRY_HOURS * 60 * 60 * 1000);
                
                if (now > expiry) {
                    localStorage.removeItem(AUTH_SESSION_KEY);
                    return false;
                }
                return true;
            } catch (e) {
                localStorage.removeItem(AUTH_SESSION_KEY);
                return false;
            }
        }
        
        // Authenticate user
        function authenticate(password) {
            if (password === ADMIN_PASSWORD) {
                const authData = {
                    timestamp: new Date().getTime(),
                    authenticated: true
                };
                localStorage.setItem(AUTH_SESSION_KEY, JSON.stringify(authData));
                return true;
            }
            return false;
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem(AUTH_SESSION_KEY);
            showLoginForm();
        }
        
        // Show login form
        function showLoginForm() {
            document.getElementById('admin-content').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('password-input').focus();
        }
        
        // Show admin content
        function showAdminContent() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('login-error');
            
            if (authenticate(password)) {
                document.getElementById('password-input').value = '';
                errorMsg.classList.add('hidden');
                showAdminContent();
                // Initialize admin panel
                initializeAdminPanel();
            } else {
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = 'âŒ Invalid password. Please try again.';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
        
        // Supabase configuration
        const SUPABASE_CONFIG = {
            URL: 'https://otbtstuphxrvkqlejytq.supabase.co',
            ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im90YnRzdHVwaHhydmtxbGVqeXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MTk2NzEsImV4cCI6MjA2NDA5NTY3MX0.iXlHAUj1NlbVvk9slXbcFqjx9AbTBpvsM4OeS9lMp2o'
        };
        
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.ANON_KEY);
        
        // Elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const noEventsEl = document.getElementById('no-events');
        const eventsContainerEl = document.getElementById('events-container');
        const refreshBtn = document.getElementById('refresh-btn');
        const showPendingBtn = document.getElementById('show-pending');
        const showApprovedBtn = document.getElementById('show-approved');
        const showRejectedBtn = document.getElementById('show-rejected');
        
        // Current filter
        let currentFilter = 'pending';
        
        // Load statistics
        async function loadStats() {
            try {
                const [pending, approved, rejected] = await Promise.all([
                    supabaseClient.from('events').select('id', { count: 'exact', head: true }).eq('status', 'pending'),
                    supabaseClient.from('events').select('id', { count: 'exact', head: true }).eq('status', 'approved'),
                    supabaseClient.from('events').select('id', { count: 'exact', head: true }).eq('status', 'rejected')
                ]);
                
                document.getElementById('pending-count').textContent = pending.count || 0;
                document.getElementById('approved-count').textContent = approved.count || 0;
                document.getElementById('rejected-count').textContent = rejected.count || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Fetch events based on status
        async function fetchEvents(status) {
            // Show loading
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            noEventsEl.classList.add('hidden');
            eventsContainerEl.classList.add('hidden');
            
            try {
                // Fetch events with the given status
                const { data, error } = await supabaseClient
                    .from('events')
                    .select('*')
                    .eq('status', status)
                    .order('submitted_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                // Hide loading
                loadingEl.classList.add('hidden');
                
                // Check if there are events
                if (!data || data.length === 0) {
                    noEventsEl.classList.remove('hidden');
                    return;
                }
                
                // Render events
                renderEvents(data);
                eventsContainerEl.classList.remove('hidden');
            } catch (err) {
                console.error('Error fetching events:', err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }
        
        // Render events
        function renderEvents(events) {
            eventsContainerEl.innerHTML = '';
            
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'border border-gray-200 rounded-lg p-4 mb-4 relative';
                
                // Status badge
                const statusBadge = document.createElement('div');
                statusBadge.className = 'absolute top-4 right-4 px-3 py-1 rounded-full text-sm font-semibold';
                
                if (event.status === 'pending') {
                    statusBadge.className += ' bg-yellow-100 text-yellow-800';
                    statusBadge.textContent = 'Pending';
                } else if (event.status === 'approved') {
                    statusBadge.className += ' bg-green-100 text-green-800';
                    statusBadge.textContent = 'Approved';
                } else if (event.status === 'rejected') {
                    statusBadge.className += ' bg-red-100 text-red-800';
                    statusBadge.textContent = 'Rejected';
                }
                
                eventCard.appendChild(statusBadge);
                
                // Format coordinates
                const coordinates = event.latitude && event.longitude 
                    ? `${parseFloat(event.latitude).toFixed(4)}, ${parseFloat(event.longitude).toFixed(4)}`
                    : 'Not geocoded yet';
                
                // Format special flags
                const specialFlags = [];
                if (event.is_free) specialFlags.push('ğŸ†“ Free');
                if (event.is_ethereum_10) specialFlags.push('ğŸ‚ ETH 10 Years');
                if (event.is_destino) specialFlags.push('ğŸ¯ Destino');
                if (event.has_volunteership) specialFlags.push('ğŸ™‹â€â™‚ï¸ Volunteers');
                if (event.has_scholarship) specialFlags.push('ğŸ“ Scholarships');
                if (event.has_hackathon) specialFlags.push('ğŸ’» Hackathon');
                if (event.is_conference_week) specialFlags.push('ğŸ“… Conference Week');
                
                // Event content
                const eventContent = `
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-xl font-bold">${event.name}</h3>
                        ${event.logo ? `<img src="${event.logo}" alt="Logo" class="w-12 h-12 rounded-lg object-cover border">` : ''}
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-gray-600 mb-1"><strong>ğŸ“ Location:</strong> ${event.city}, ${event.country}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸŒ Coordinates:</strong> ${coordinates}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸ“… Dates:</strong> ${event.start_date}${event.start_date !== event.end_date ? ` â†’ ${event.end_date}` : ''}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸ·ï¸ Type:</strong> ${event.event_type}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸ”— URL:</strong> <a href="${event.event_url}" target="_blank" class="text-blue-500 hover:underline break-all">${event.event_url}</a></p>
                        </div>
                        <div>
                            <p class="text-gray-600 mb-1"><strong>ğŸ‘¤ Contact:</strong> ${event.contact_name || 'N/A'}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸ“§ Email:</strong> ${event.contact_email ? `<a href="mailto:${event.contact_email}" class="text-blue-500 hover:underline">${event.contact_email}</a>` : 'N/A'}</p>
                            <p class="text-gray-600 mb-1"><strong>ğŸ’¬ Telegram:</strong> ${event.contact_telegram ? `<a href="https://t.me/${event.contact_telegram.replace('@', '')}" target="_blank" class="text-blue-500 hover:underline">${event.contact_telegram}</a>` : 'N/A'}</p>
                            <p class="text-gray-600 mb-1"><strong>â° Submitted:</strong> ${new Date(event.submitted_at).toLocaleString()}</p>
                        </div>
                    </div>
                    
                    ${specialFlags.length > 0 ? `
                        <div class="mb-4">
                            <p class="text-gray-600 font-semibold mb-2">Special Features:</p>
                            <div class="flex flex-wrap gap-2">
                                ${specialFlags.map(flag => `<span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm">${flag}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="mb-4">
                        <p class="text-gray-600 font-semibold mb-2">Description:</p>
                        <p class="bg-gray-50 p-3 rounded-lg">${event.description || 'No description provided.'}</p>
                    </div>
                `;
                
                // Create a container for the event content
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = eventContent;
                eventCard.appendChild(contentDiv);
                
                // Action buttons - now available for all events
                const actionButtons = document.createElement('div');
                actionButtons.className = 'flex flex-wrap gap-2 mt-4';
                
                // Status dropdown for quick switching
                const statusContainer = document.createElement('div');
                statusContainer.className = 'flex items-center gap-2';
                
                const statusLabel = document.createElement('span');
                statusLabel.className = 'text-sm font-medium text-gray-700';
                statusLabel.textContent = 'Change Status:';
                
                const statusSelect = document.createElement('select');
                statusSelect.className = 'px-3 py-1 border border-gray-300 rounded-lg text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500';
                statusSelect.innerHTML = `
                    <option value="pending" ${event.status === 'pending' ? 'selected' : ''}>â³ Pending</option>
                    <option value="approved" ${event.status === 'approved' ? 'selected' : ''}>âœ… Approved</option>
                    <option value="rejected" ${event.status === 'rejected' ? 'selected' : ''}>âŒ Rejected</option>
                `;
                
                statusSelect.addEventListener('change', () => {
                    const newStatus = statusSelect.value;
                    if (newStatus !== event.status) {
                        changeEventStatus(event.id, newStatus, event.name);
                    }
                });
                
                statusContainer.appendChild(statusLabel);
                statusContainer.appendChild(statusSelect);
                actionButtons.appendChild(statusContainer);
                
                // Quick action buttons (more prominent)
                if (event.status === 'pending') {
                    const approveBtn = document.createElement('button');
                    approveBtn.className = 'px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors flex items-center gap-1';
                    approveBtn.innerHTML = 'âœ… Quick Approve';
                    approveBtn.addEventListener('click', () => changeEventStatus(event.id, 'approved', event.name));
                    
                    const rejectBtn = document.createElement('button');
                    rejectBtn.className = 'px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition-colors flex items-center gap-1';
                    rejectBtn.innerHTML = 'âŒ Quick Reject';
                    rejectBtn.addEventListener('click', () => changeEventStatus(event.id, 'rejected', event.name));
                    
                    actionButtons.appendChild(approveBtn);
                    actionButtons.appendChild(rejectBtn);
                } else if (event.status === 'approved') {
                    const rejectBtn = document.createElement('button');
                    rejectBtn.className = 'px-3 py-1 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600 transition-colors';
                    rejectBtn.innerHTML = 'âŒ Reject';
                    rejectBtn.addEventListener('click', () => changeEventStatus(event.id, 'rejected', event.name));
                    
                    const pendingBtn = document.createElement('button');
                    pendingBtn.className = 'px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 transition-colors';
                    pendingBtn.innerHTML = 'â³ Back to Pending';
                    pendingBtn.addEventListener('click', () => changeEventStatus(event.id, 'pending', event.name));
                    
                    actionButtons.appendChild(rejectBtn);
                    actionButtons.appendChild(pendingBtn);
                } else if (event.status === 'rejected') {
                    const approveBtn = document.createElement('button');
                    approveBtn.className = 'px-3 py-1 bg-green-500 text-white rounded-lg text-sm hover:bg-green-600 transition-colors';
                    approveBtn.innerHTML = 'âœ… Approve';
                    approveBtn.addEventListener('click', () => changeEventStatus(event.id, 'approved', event.name));
                    
                    const pendingBtn = document.createElement('button');
                    pendingBtn.className = 'px-3 py-1 bg-yellow-500 text-white rounded-lg text-sm hover:bg-yellow-600 transition-colors';
                    pendingBtn.innerHTML = 'â³ Back to Pending';
                    pendingBtn.addEventListener('click', () => changeEventStatus(event.id, 'pending', event.name));
                    
                    actionButtons.appendChild(approveBtn);
                    actionButtons.appendChild(pendingBtn);
                }
                
                eventCard.appendChild(actionButtons);
                
                // Logo is now shown in the header
                
                eventsContainerEl.appendChild(eventCard);
            });
        }
        
        // Universal function to change event status
        async function changeEventStatus(id, newStatus, eventName) {
            console.log(`Attempting to change event status to "${newStatus}" for ID:`, id);
            
            const statusEmojis = {
                'pending': 'â³',
                'approved': 'âœ…',
                'rejected': 'âŒ'
            };
            
            const statusLabels = {
                'pending': 'moved to pending',
                'approved': 'approved',
                'rejected': 'rejected'
            };
            
            try {
                const { data, error } = await supabaseClient
                    .from('events')
                    .update({ status: newStatus })
                    .eq('id', id)
                    .select('id, name, status');
                
                console.log('Update response:', { data, error });
                
                if (error) {
                    console.error('Supabase error details:', error);
                    throw error;
                }
                
                console.log(`Successfully changed event status to ${newStatus}:`, data);
                
                // Show success message
                const emoji = statusEmojis[newStatus] || 'ğŸ“';
                const label = statusLabels[newStatus] || `changed to ${newStatus}`;
                alert(`${emoji} Event "${eventName}" ${label} successfully!`);
                
                // Refresh events and stats
                await Promise.all([fetchEvents(currentFilter), loadStats()]);
            } catch (err) {
                console.error('Error changing event status:', err);
                alert(`âŒ Error changing event status: ${err.message}\n\nCheck browser console for details.`);
            }
        }
        
        // Legacy functions for backward compatibility (now just call changeEventStatus)
        async function approveEvent(id) {
            const event = originalEvents?.find(e => e.id === id);
            await changeEventStatus(id, 'approved', event?.name || 'Unknown Event');
        }
        
        async function rejectEvent(id) {
            const event = originalEvents?.find(e => e.id === id);
            await changeEventStatus(id, 'rejected', event?.name || 'Unknown Event');
        }
        
        // Update active button styling
        function updateActiveButton(activeBtn) {
            [showPendingBtn, showApprovedBtn, showRejectedBtn].forEach(btn => {
                btn.classList.remove('ring-2', 'ring-offset-2');
            });
            activeBtn.classList.add('ring-2', 'ring-offset-2');
        }
        
        // Add event listeners
        refreshBtn.addEventListener('click', async () => {
            await Promise.all([fetchEvents(currentFilter), loadStats()]);
        });
        
        showPendingBtn.addEventListener('click', async () => {
            currentFilter = 'pending';
            updateActiveButton(showPendingBtn);
            await fetchEvents(currentFilter);
        });
        
        showApprovedBtn.addEventListener('click', async () => {
            currentFilter = 'approved';
            updateActiveButton(showApprovedBtn);
            await fetchEvents(currentFilter);
        });
        
        showRejectedBtn.addEventListener('click', async () => {
            currentFilter = 'rejected';
            updateActiveButton(showRejectedBtn);
            await fetchEvents(currentFilter);
        });
        
        // Initialize admin panel (called after successful authentication)
        async function initializeAdminPanel() {
            updateActiveButton(showPendingBtn);
            await Promise.all([fetchEvents(currentFilter), loadStats()]);
        }
        
        // Initial authentication check and setup
        function init() {
            if (isAuthenticated()) {
                showAdminContent();
                initializeAdminPanel();
            } else {
                showLoginForm();
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
